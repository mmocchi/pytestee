site_name: Pytestee Documentation
site_description: pytest test quality checker for improving test code quality
site_url: https://pytestee.readthedocs.io/
repo_url: https://github.com/mmocchi/pytestee
repo_name: mmocchi/pytestee
edit_uri: edit/main/docs/

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
    - toc.follow

plugins:
  - search:
      lang: ja
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - ホーム: README.md
  - はじめに: getting-started.md
  - 設定ガイド: configuration.md
  - ルールリファレンス: rules.md
  - リファレンス:
    - CLIコマンド: cli-reference.md
    - 設定ファイル: config-reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mmocchi/pytestee
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pytestee/
  generator: false

extra_css:
  - stylesheets/extra.css

watch:
  - src/